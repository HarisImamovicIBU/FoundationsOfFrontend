      .modal-dialog{
        animation: modal-animation 0.3s ease-out;

       @keyframes modal-animation {
         from{ transform: scale(0.5); opacity: 0;}
         to{ transform: scale(1); opacity: 1;}
}
    </style>

    <div class="form-area">
        <div class="container">
            <div class="row single-form g-0">
                <div class="col-sm-12 col-lg-6">
                    <div class="left">
                        <h2><span>Contact Us</span><br><br>Chill With Us!</h2>
                    </div>
                </div>
                <div class="col-sm12 col-lg-6">
                    <div class="right">
                        <i class="fa fa-caret-left"></i>
                        <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Name</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Email</label>
                              <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Message</label>
                                <textarea class="form-control" id="exampleInputPassword1" placeholder="Enter your message"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</button>
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Submit Successful!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    Thank you for communicating with us! <br>We will reply very soon.
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
