<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container center">
    <div class="col-md-6">
      <form>
        <div class="form-group row">
          <label for="firstName" class="col-sm-4 col-form-label text-right">First Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="firstName" placeholder="Enter first name">
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-4 col-form-label text-right">Last Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="lastName" placeholder="Enter last name">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label text-right">Email:</label>
          <div class="col-sm-8">
            <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-4 col-form-label text-right">Phone:</label>
          <div class="col-sm-8">
            <input type="tel" class="form-control form-control-sm" id="phone" placeholder="Enter phone">
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-sm-4 col-form-label text-right">Address:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="address" placeholder="Enter address">
          </div>
        </div>
        <div class="form-group row">
          <label for="city" class="col-sm-4 col-form-label text-right">City:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="city" placeholder="Enter city">
          </div>
        </div>
        <div class="form-group row">
          <label for="state" class="col-sm-4 col-form-label text-right">State:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="state" placeholder="Enter state">
          </div>
        </div>
        <div class="form-group row">
          <label for="zip" class="col-sm-4 col-form-label text-right">Zip Code:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="zip" placeholder="Enter zip code">
          </div>
        </div>
        <div class="form-group row">
            <label for="website" style="white-space: nowrap;">Website or domain name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="website" placeholder="Enter website or domain name">
          </div>
        </div>
        <div class="form-group row">
            <label>Do you have hosting?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
              <label class="form-check-label" for="hostingYes">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
              <label class="form-check-label" for="hostingNo">No</label>
            </div>
        </div>
        <div class="form-group row">
          <label for="projectDescription" class="col-sm-4 col-form-label text-right">Project Description:</label>
          <div class="col-sm-8">
            <textarea class="form-control form-control-sm" id="projectDescription" rows="3" placeholder="Enter project description"></textarea>
          </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4 offset-sm-4">
                <button type="submit" class="btn btn-warning btn-block">Submit</button>
              </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
